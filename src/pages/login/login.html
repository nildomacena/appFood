<ion-content class="auth-bg">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo primary-bg">
        <ion-icon name="md-restaurant" color="light"></ion-icon>
      </div>
      <h2 color="light">
        Ionic 2 Restaurant
      </h2>
    </div>

    <!-- Login form -->
    <ion-list class="list-form" padding>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

    </ion-list>

    <p text-right color="light">Forgot Password?</p>

    <div>
      <button ion-button block color="light-blue" (click)="login()">
        SIGN IN
      </button>

      <p text-center color="light">Or</p>

      <button ion-button icon-left block color="google-color" (click)="loginWithGoogle()" >
        <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon> 
         Sign in with Google
      </button>
      
      <button ion-button icon-left block color="fb-color">
        <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon> 
        Sign in with Facebook
      </button>
    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span color="light" (click)="register()">New here? Sign up</span>
    </div>

  </div>
</ion-content>
